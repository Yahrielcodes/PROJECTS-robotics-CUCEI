  utter_saludos:
  - text: "Hola soy carribotin ,mi objetivo es informarte de una manera general sobre que automovil podrías
          comprar de acuerdo a tus necesidades
          tienes una duda en especifico o te damos una recomendacion general"
  utter_generalon_Tipo:
  - text: " excelente,¿te gustan los autos o las camionetas?"
  utter_generalon_TipoA_A:
  - text: "los autos son más faciles de estacionar buena eleccion, el auto donde lo usaras frecuentemente en la en la ciudad o en carretera"
  utter_generalon_TipoA_C:
  - text: "las camionetas pueden llevar a más personas,la camioneta donde lo usaras frecuentemente en las montañas ,en la ciudad o en carretera"
  utter_generalon_TipoB:
  - text: "muy bien , ahora dime de que gama te interesa
             GAMA ALTA MAYOR A 500,000 PESOS
             GAMA MEDIA ENTRE  150,000 PESOS A 500,000 PESOS
             GAMA BAJA MENOR DE 150,000 PESOS"
  utter_generalon_TipoC:
  - text: "otra pregunta esencial es que tanto te importa si gasta mucha gasolina"
  utter_generalon_TipoD:
  - text: "bueno respeto tu opcion ,que marca es de tu preferencia"
  utter_generalon_TipoE_A:
  - text: "buena eleccion de marca,oye quisieras ver el catalago personalizado de autos que hicimos para ti?"
  utter_generalon_TipoE_C:
